<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1 class="mt-4">Rock, Paper, Scissors</h1>

        <hr>

        <p id="player_choice">&nbsp;</p>
        <p id="computer_choice">&nbsp;</p>
        <p id="round_result">&nbsp;</p>

        <hr>

        <button class="btn btn-outline-secondary" onclick="choose('Rock')">Rock</button>
        <button class="btn btn-outline-primary" onclick="choose('Paper')">Paper</button>
        <button class="btn btn-outline-danger" onclick="choose('Scissors')">Scissors</button>

    </div>
</body>

<script>
    function choose(x) {

        fetch("/play?c=" + x)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                for (const [key, value] of Object.entries(data)) {
                    console.log(key, value)
                    document.getElementById(key).innerHTML = value;
                }
            });

    }
</script>

</html>
